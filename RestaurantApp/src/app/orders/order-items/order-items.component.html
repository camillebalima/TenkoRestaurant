<h4>Order Food Item</h4>
<hr />
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="ItemName"
    #ItemName="ngModel"
    [(ngModel)]="formData.ItemName"
    class="form-control"
  />
  <input
    type="hidden"
    name="OrderItemID"
    #OrderItemID="ngModel"
    [(ngModel)]="formData.OrderItemID"
    class="form-control"
  />
  <input
    type="hidden"
    name="OrderID"
    #OrderID="ngModel"
    [(ngModel)]="formData.OrderID"
    class="form-control"
  />

  <div class="form-group">
    <label>Food Item</label>
    <select
      name="ItemID"
      #ItemID="ngModel"
      [(ngModel)]="formData.ItemID"
      class="form-control"
      (change)="updatePrice($event.target)"
      [class.is-invalid]="!isValid && formData.ItemID == 0"
    >
      <option value="0">-Select-</option>
      <option *ngFor="let item of itemList" value="{{ item.ItemID }}">{{
        item.Name
      }}</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="">Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input
          #Price="ngModel"
          name="Price"
          [(ngModel)]="formData.Price"
          type="text"
          class="form-control"
          readonly
        />
      </div>
    </div>

    <div class="form-group col-md-6">
      <label>Quantity</label>
      <div class="input-group">
        <input
          #Quantity="ngModel"
          name="Quantity"
          [(ngModel)]="formData.Quantity"
          type="text"
          class="form-control"
          (keyup)="updateTotal()"
          [class.is-invalid]="!isValid && formData.Quantity == 0"
        />
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="">Total</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input
        #Total="ngModel"
        name="Total"
        [(ngModel)]="formData.Total"
        type="text"
        class="form-control"
        readonly
      />
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-dark">
      <i class="fa fa-database"></i> Submit
    </button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
      <i class="fa fa-close"></i>Close
    </button>
  </div>
</form>
